<!DOCTYPE html>
<html>
    <head>
        <title>DS Lab</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <br>
        <br>
        <div class="name">
            <h1>DS Lab</h1>
            <h4>Your Lab, Digitally Connected</h4>
        </div>
        <br>
        <br>
        <div class="sign-in">
            <h2>Please Sign In</h2>
        </div>
            <div class="username">
                <input type="text" placeholder="Username" name="uname" required>
            </div>
            <div class="password">
                <input type="password" placeholder="Password" name="psw" required>
            </div>
            <br>
            <div class="button">
                <button type="submit">Sign In</button>
                <br>
                <span class="password"><a href="#">Forgot password?</a></span>
            </div>
            <br>
            <br>
            <div class="sign-up">
                <span class="password">Don't have account? <a href="#">Sign up</a></span>
            </div>
    </body>
</html>
